{% extends "base.html" %}

{% block head %}
	{{ block.super }}
	<link rel="alternate" type="application/rss+xml" title="RSS" href="?rss" />
	<link rel="unapi-server" type="application/xml" title="unAPI" href="https://teamwork.c3e.cs.tu-bs.de/publications/unapi/"/>
{% endblock %}

{% block content %}
	<div class="special_links">
		<a href="?plain">Plain text</a>,
		<a href="?ris">RIS</a>,
		<a href="?bibtex">BibTex</a>,
		<a href="?rss">RSS</a>
	</div>
	{% for year, publications in years %}
		<a href="https://teamwork.c3e.cs.tu-bs.de/publications/year/{{ year }}/"><h1>{{ year }}</h1></a>
		<hr/>
		<div{% if not forloop.last %} style="margin-bottom: 30px;"{% endif %}>
		{% for publication in publications %}
			<div{% if not forloop.last %} style="margin-bottom: 20px;"{% endif %}>
				{% include "publications/publication.html" %}
			</div>
		{% endfor %}
		</div>
	{% endfor %}
{% endblock %}
